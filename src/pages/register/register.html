<ion-header>
    <ion-navbar>
        <ion-title>Registration</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="registerUser(regUser.value)" [formGroup]="regUser">
        <ion-list>
            <ion-item> 
                <ion-label floating>Name<span style="color:red">*</span></ion-label>
                <ion-input formControlName="fname" type="text"></ion-input>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Surname<span style="color:red">*</span></ion-label>
                <ion-input formControlName="sname" type="text"></ion-input>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Email<span style="color:red">*</span></ion-label>
                <ion-input formControlName="email" type="text"></ion-input>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Username<span style="color:red">*</span></ion-label>
                <ion-input formControlName="username" type="text"></ion-input>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Student Number<span style="color:red">*</span></ion-label>
                <ion-input formControlName="studentnumber" type="text"></ion-input>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Year of First year<span style="color:red">*</span></ion-label>
                <ion-input formControlName="firstyearyear" type="number"></ion-input>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Your Bediening Table<span style="color:red">*</span></ion-label>
                <ion-select formControlName="bedieningtable">
                    <ion-option value="1">HK</ion-option>
                    <ion-option value="2">Weste Senior</ion-option>
                    <ion-option value="3">Weste Junior</ion-option>
                    <ion-option value="4">Ooste Senior</ion-option>
                    <ion-option value="5">Ooste Junior</ion-option>
                    <ion-option value="6">Noorde Senior</ion-option>
                    <ion-option value="7">Noorde Junior</ion-option>
                    <ion-option value="8">Sentraal</ion-option>
                    <ion-option value="9">Senaat</ion-option>
                    <ion-option value="10">Verre Weste</ion-option>
                    <ion-option value="11">Eerste Jaar</ion-option>
                </ion-select>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Password<span style="color:red">*</span></ion-label>
                <ion-input formControlName="password" type="password"></ion-input>        
            </ion-item>
            <ion-item> 
                <ion-label floating>Confirm Password<span style="color:red">*</span></ion-label>
                <ion-input formControlName="confirmpassword" type="password"></ion-input>        
            </ion-item>
            <ion-item>
                <ion-label>HK Mode</ion-label>
                <ion-checkbox (ionChange)="HKMode = !HKMode">HKMode</ion-checkbox>
            </ion-item>
            
            <div *ngIf="HKMode">
                <ion-item>
                    <ion-label floating>Portfolios<span style="color:red">*</span></ion-label>
                    <ion-input formControlName="porfolios" type="text"></ion-input>
                </ion-item>
            </div>
        </ion-list>
        <button ion-button outline round type="submit" block>Register</button>
    </form>

    <div padding>

    </div>


</ion-content>
