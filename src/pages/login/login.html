<ion-content>   
    <div *ngIf="splashScreenOn" (click)="splashScreenOn = false">
        <ion-spinner name="crescent" class="spinner" *ngIf="!splashScreenReady"></ion-spinner>
        <img src="../../assets/imgs/Screenshot_20190106-103426.jpg" width="100%" max-height="100%" (load)="splashScreenLoaded();">
    </div>
    <div *ngIf="!splashScreenOn">
        <div>
            <form (submit)="login(user.value)" [formGroup]="user">
                <ion-list>
                    <ion-item>
                        <ion-label>
                            Login
                        </ion-label>                      
                    </ion-item>                    
                    <ion-item>
                        <ion-label>
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="studentNumber" type="text" placeholder="Student Number"></ion-input>
                    </ion-item>
                    <button ion-button outline round block type="submit" color="tertiary">Login</button>
                </ion-list>
            </form>
        </div> 
        <div style="display: flex; justify-content: center;">
            <img src="../../assets/imgs/Stalle_large.jpg" width="90%" max-height="100%" height="100%">
        </div>
        <button ion-button (click)="openRegister()">Need an Account?</button>
    </div>
</ion-content>
