<ion-header>
    <ion-navbar>
        <button ion-button menuToggle right>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sign Out</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
    <ion-list>
        <ion-card color="primary" class="weekendSlots card" *ngFor="let meal of meals" (click)="updateSlot(meal)">
            <ion-card-content>   
                <ion-item [style.background-color]="meal.status == 0 ? '#FFFF00' : (meal.status == 1 ? '#f53d3d' : '#119b05')">          
					<ion-label [style.color]="meal.status == 0 ? '#000000' : '#ffffff'">{{meal.meal}} {{meal.date}}</ion-label> 
					<ion-label end *ngIf="meal.status == 0">Permanently Signed Out</ion-label>
					<ion-label end *ngIf="meal.status == 1">Signed out for Now</ion-label>
					<ion-label end *ngIf="meal.status == 2">Signed In</ion-label>
                </ion-item>            
            </ion-card-content>
        </ion-card>
    </ion-list>


    <div padding>

    </div>


</ion-content>
