<ion-header>
    <ion-navbar>
        <button ion-button menuToggle right>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Announcements</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
    <script src="http://www.ourmanna.com/verses/api/js/" type="text/javascript"></script>
    <ion-list>
        <ion-card class="announcement card" *ngFor="let announcement of announcements" color="primary">
        <ion-card-header>  
            <ion-item color="primary">
                <ion-label item-start><h1>{{announcement.title}}</h1></ion-label>
            </ion-item>              
        </ion-card-header>
        <ion-card-content>   
            <ion-item color="primary">          
                <p>{{announcement.date}}</p> 
                <p>{{announcement.postedBy}}</p>  
            </ion-item>
            <ion-item>
                    <div [innerHTML]="announcement.message"></div>                     
            </ion-item>             
        </ion-card-content>
        </ion-card>
    </ion-list>

    <div padding>

    </div>


    </ion-content>
